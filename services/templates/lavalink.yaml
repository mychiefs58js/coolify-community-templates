templateVersion: 1.0.0
defaultVersion: 3.7.7
documentation: https://github.com/freyacodes/Lavalink
description: Standalone audio sending node based on Lavaplayer.
type: lavalink
name: Lavalink
labels:
  - discord
  - discord bot
  - audio
  - lavalink
  - jda
services:
  $$id:
    name: Lavalink
    image: fredboat/lavalink:$$core_version
    environment: []
    volumes:
      - $$id-lavalink:/lavalink
    ports:
      - $$config_port
    files:
      - location: /opt/Lavalink/application.yml
        content: |-
          server:
            port: 2333
            address: 0.0.0.0
          lavalink:
            server:
              password: "$$secret_password"
              sources:
                youtube: true
                bandcamp: true
                soundcloud: true
                twitch: true
                vimeo: true
                http: true
                local: false

          logging:
            file:
              path: ./logs/

            level:
              root: INFO
              lavalink: INFO

            logback:
              rollingpolicy:
                max-file-size: 1GB
                max-history: 30
variables:
  - id: $$secret_password
    name: PASSWORD
    label: Password
    defaultValue: $$generate_password
    required: true
